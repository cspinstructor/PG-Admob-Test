<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <title>pg-md2214-04-pages</title>
    <link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css" />
  </head>
  <body>
    <!-- Start of first page -->
    <div data-role="page" id="home">
      <div data-role="header" data-position="fixed">
        <h1>Home</h1>
        <a
          href="options.html"
          data-icon="gear"
          class="ui-btn-right"
          data-transition="pop"
          >Options</a
        >
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras
          tincidunt sem dolor, at consectetur arcu rutrum vel. Interdum et
        </p>
        <p>View About page: <a href="about.html">About</a></p>
        <p>
          <a class="ui-btn ui-corner-all" onClick="showBanner()">Show Banner</a>
        </p>
        <p>
          <a class="ui-btn ui-corner-all" onClick="showInterstitial()"
            >Show Interstitial</a
          >
        </p>
        <p>
          <a class="ui-btn ui-corner-all" onClick="showRewardVideo()"
            >Show Reward Video</a
          >
        </p>
      </div>
      <!-- /content -->

      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li>
              <a
                href="#home"
                data-icon="home"
                class="ui-btn-active ui-state-persist"
                >Home</a
              >
            </li>
            <li><a href="about.html" data-icon="info">About</a></li>
            <li><a href="test.html" data-icon="check">Test</a></li>
          </ul>
        </div>
        <!-- /navbar -->
      </div>
      <!-- /footer -->
    </div>
    <!-- /page -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script
      type="text/javascript"
      src="jquery/jquery.mobile-1.4.5.min.js"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
